<div class="container">
  <ul class="collection" *ngFor="let user of user">
    <li class="collection-item avatar">
      <img src="{{ user.img }}" class="circle" />
      <span class="title">{{ user.name }}</span>
      <p>
        {{ user.pontos }} pontos <br />
        {{ user.trofeus }}
      </p>
      <span class="secondary-content">{{ ordernarUser(user) + 1 }}</span>
    </li>
  </ul>
</div>
